<div class="wrapper">
    <div class="container">
        <div
            class="rounded shadow"
            *http="
                let headTabs;
                get: 'http://localhost:3330/api/v1/bff';
                instanceof: User
            "
        >
            <ngn-icon-tab
                *layoutTab="
                    let layouttabs = tabs;
                    menu: 'flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400';
                    container: 'border-b border-gray-200 dark:border-gray-700'
                "
            >
                <ng-container
                    ngProjectAs="[menuTab]"
                    *ngFor="let itemTab of headTabs | async; let i = index"
                >
                    <li class="mr-2" role="tab">
                        <a
                            [ngSwitch]="itemTab.name"
                            [attr.aria-controls]="'#' + itemTab.name"
                            [attr.aria-selected]="false"
                            class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group"
                        >
                            <ngn-profile-icon-svg
                                *ngSwitchCase="'Profile'"
                            ></ngn-profile-icon-svg>
                            <ngn-dashboard-icon-svg
                                *ngSwitchCase="'Dashboard'"
                            ></ngn-dashboard-icon-svg>
                            <ngn-setting-icon-svg
                                *ngSwitchCase="'Settings'"
                            ></ngn-setting-icon-svg>
                            <ngn-contact-icon-svg
                                *ngSwitchCase="'Contacts'"
                            ></ngn-contact-icon-svg>
                            <!-- <ng-container *cdkPortal=""></ng-container> -->
                            {{ itemTab.name }}
                        </a>
                    </li>
                </ng-container>
                <ng-container
                    ngProjectAs="[contentTab]"
                    *ngFor="let itemTab of headTabs | async; let i = index"
                >
                    <div
                        #_div
                        tabContent
                        [tabActiveStyle]="
                            'text-blue-600 hover:text-blue-600 dark:text-blue-500 dark:hover:text-blue-400 border-blue-600 dark:border-blue-500'
                        "
                        [tabInactiveStyle]="
                            'text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300'
                        "
                        [tabOrderId]="i.toString()"
                        [tabTabs]="headTabs"
                        class="hidden p-4 bg-gray-50 rounded-lg dark:bg-gray-800"
                        role="tabpanel"
                        [attr.aria-labelledby]="itemTab.name + '-tab'"
                    >
                        <p class="text-sm text-gray-500 dark:text-gray-400">
                            This is some placeholder content the
                            <strong
                                class="font-medium text-gray-800 dark:text-white"
                            >
                                {{ itemTab.name }} tab's associated
                                content</strong
                            >. Clicking another tab will tkoggle the visibility
                            of this one for the next. The tab JavaScript swaps
                            classes to control the content visibility and
                            styling.
                        </p>
                    </div>
                </ng-container>
            </ngn-icon-tab>
            <!-- <ngn-box-search></ngn-box-search> -->
        </div>
    </div>
</div>
