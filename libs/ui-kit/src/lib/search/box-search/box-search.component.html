<div
    class="relative z-10 rounded-xl bg-white shadow-xl ring-1 ring-slate-900/5 overflow-hidden my-auto xl:mt-18 dark:bg-slate-800"
>
    <section>
        <header
            class="rounded-t-xl space-y-4 p-4 sm:px-8 sm:py-6 lg:p-4 xl:px-8 xl:py-6 dark:highlight-white/10"
        >
            <div class="flex items-center justify-between">
                <h2 class="font-semibold text-slate-900 dark:text-white">
                    Projects
                </h2>
                <a
                    href="/profile/account"
                    class="group flex items-center rounded-md bg-blue-500 text-white text-sm font-medium pl-2 pr-3 py-2 cursor-pointer shadow-sm hover:bg-blue-400"
                >
                    <ngn-add-icon-svg class="mr-2"></ngn-add-icon-svg>
                    New
                </a>
            </div>
            <form
                class="group relative rounded-md dark:bg-slate-700 dark:highlight-white/10 dark:focus-within:bg-transparent"
            >
                <ngn-search-icon-svg
                    class="absolute left-3 top-1/2 -mt-2.5 text-slate-400 pointer-events-none group-focus-within:text-blue-500 dark:text-slate-500"
                ></ngn-search-icon-svg>
                <input
                    class="appearance-none w-full text-sm leading-6 bg-transparent text-slate-900 placeholder:text-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-100 dark:placeholder:text-slate-500 dark:ring-0 dark:focus:ring-2"
                    type="text"
                    aria-label="Filter projects"
                    placeholder="Filter projects..."
                />
            </form>
        </header>
        <ul
            class="bg-slate-50 p-4 sm:px-8 sm:pt-6 sm:pb-8 lg:p-4 xl:px-8 xl:pt-6 xl:pb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4 text-sm leading-6 dark:bg-slate-900/40 dark:ring-1 dark:ring-white/5"
        >
            <li
                class="group cursor-pointer rounded-md p-3 bg-white ring-1 ring-slate-200 shadow-sm hover:bg-blue-500 hover:ring-blue-500 hover:shadow-md dark:bg-slate-700 dark:ring-0 dark:highlight-white/10 dark:hover:bg-blue-500"
                *ngFor="
                    let project of [
                        { title: 'Engineering', category: 'API Integration' },
                        { title: 'Engineering', category: 'API Integration' },
                        { title: 'Engineering', category: 'API Integration' }
                    ]
                "
            >
                <dl
                    class="grid sm:block lg:grid xl:block grid-cols-2 grid-rows-2 items-center"
                >
                    <div>
                        <dt class="sr-only">Title</dt>
                        <dd
                            class="font-semibold text-slate-900 group-hover:text-white dark:text-slate-100"
                        >
                            {{ project.title }}
                        </dd>
                    </div>
                    <div>
                        <dt class="sr-only">Category</dt>
                        <dd
                            class="group-hover:text-blue-200 group-hover:text-white dark:text-slate-400"
                        >
                            {{ project.category }}
                        </dd>
                    </div>
                    <div
                        class="flex -space-x-1.5 col-start-2 row-start-1 row-end-3 sm:mt-4 lg:mt-0 xl:mt-4"
                    >
                        <dt class="sr-only">Users</dt>
                        <dd
                            *ngFor="
                                let user of [
                                    { name: '1' },
                                    { name: '2' },
                                    { name: '3' },
                                    { name: '4' },
                                    { name: '5' }
                                ]
                            "
                            class="flex justify-end sm:justify-start lg:justify-end xl:justify-start -space-x-1.5"
                        >
                            <ngn-empty-avatar-icon-svg
                                class="w-6 h-6 rounded-full bg-slate-100 ring-2 ring-white dark:ring-slate-700 dark:group-hover:ring-white"
                            ></ngn-empty-avatar-icon-svg>
                        </dd>
                    </div>
                </dl>
            </li>
            <li class="flex">
                <a
                    href="/profile/account"
                    class="group w-full flex flex-col items-center justify-center rounded-md border-2 border-dashed border-slate-300 text-sm leading-6 text-slate-900 font-medium py-3 cursor-pointer hover:border-blue-500 hover:border-solid hover:bg-white hover:text-blue-500 dark:border-slate-700 dark:text-slate-100 dark:hover:border-blue-500 dark:hover:bg-transparent dark:hover:text-blue-500"
                >
                    <ngn-add-icon-svg
                        class="mb-1 text-slate-400 group-hover:text-blue-500"
                    ></ngn-add-icon-svg>
                    New project
                </a>
            </li>
        </ul>
    </section>
</div>
